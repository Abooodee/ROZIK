<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
    <title>Stations | ROZIK EV</title>
</head>
<body>
    <div class="mainCont">
        <div class="backCont">
            <button style="background-color: transparent;border: none;color: white;font-size: 18px;cursor: pointer;">&#8592; Back</button>
        </div>
        <div class="stationsText">
            Stations: <span>16</span>
        </div>
        <div class="stations">

        </div>
        <div class="stationsInfo">
            <center>
            <section>
                <!--for demo wrap-->
                <h1>
                    All Stations Data
                </h1>
                <div class="tbl-header">
                  <table cellpadding="0" cellspacing="0" border="0">
                    <thead>
                      <tr>
                        <th>Sr. No.</th>
                        <th>Country</th>
                        <th>City</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                      </tr>
                    </thead>
                  </table>
                </div>
                <div class="tbl-content">
                  <table cellpadding="0" cellspacing="0" border="0">
                    <tbody class="tableBody">
                      
                    </tbody>
                  </table>
                </div>
            </center>
              </section>
              
        </div>
    </div>
</body>
<script src="script2.js" type="module"></script>
</html>
