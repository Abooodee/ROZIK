<body>
    
    <!-- Header -->
    <header>
        <div class="nav container">
            <a href="#" class="logo">Chiplun<span>.</span></a>
        </div>
    </header>
    <!-- home -->
    <section class="home" id="home">
        <div class="home-text container">
            <div class="homee">
            <h2 class="home-title container">
                Chiplun<span class="home-sub1">,</span>
            </h2>
            <span class="home-subtitle">A Lovely Town Home to Plethora of Tourist Attractions</span>
            <br>
        </div>
            <div class="home-text-img">
                <img class="home-text img" src="https://www.namasteindiatrip.com/blog/wp-content/uploads/2019/04/Chiplun-City.jpg">
            </div>
        </div>
    </section>
    <br>
    <!-- travel time -->
    <div class="project-text container">
        <h2 class="project-title container">
            <span class="project-span-title">Travel </span>Time
        </h2>
    </div>
    <section class="skill-body">
        <div class="skills">
            <div class="skill-name">Train</div>
            <div class="skill-bar">
                <div class="skill-per" name="5hrs" per="40"></div>
            </div>

            <div class="skill-name">BUS</div>
            <div class="skill-bar">
                <div class="skill-per" name="8hrs" per="90"></div>
            </div>

            <div class="skill-name">CAR</div>
            <div class="skill-bar">
                <div class="skill-per" name="7hrs" per="70"></div>
            </div>
        </div>
    </section>
    <script>
        $('.skill-per').each(function () {
            var $this = $(this);
            var per = $this.attr('per');
            $this.css("width",per+'%');
            $({animatedValue: 0}).animate({animatedValue: per},{
                duration: 1000,
                
            });
        });
            
    </script>
    <br>
    <br>
   <!-- location -->
